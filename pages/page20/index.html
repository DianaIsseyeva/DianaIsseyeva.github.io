<head>

    <title>Document</title>

<body>
    <!-- // поле поиска
    // взять значение из поля ввода поиска и вставить в AJAX запрос
    // вернуть из API картинки, соответствующие запросу в HTML
    //
    // при нажатии на картинку, вызвать модальное окно -->

    <div class="container margin_container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Cocktail search</label>
                <div class="row">
                    <input type="text" class="form-control width_input margin_input border_input"
                        id="formGroupExampleInput" placeholder="Cocktail">
                    <button type="button" class="btn btn-primary" id="btn_search">Search!</button>
                </div>

            </div>
        </form>

        <div class="cards">
            <div class="card-deck" id="card_content">

            </div>

        </div>

        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Запустить модальное окно
        </button> -->

        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cocktail info</h5>
                        <button type="button" class="close closeModal" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id='ingridients'>Ingridients:</p>
                        <p>Instructions:</p>
                        <p id='instructions'></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>




    </div>

    <script src="observer.js"></script>
    <script src="jquery-3.5.1.js"></script>

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
